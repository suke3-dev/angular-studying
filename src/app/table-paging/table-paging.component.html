<div class="table-container" id="sample">
    <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8" id="tabletest">

        <ng-container *ngFor="let column of displayedColumns; let i = index" [matColumnDef]="column">
            <th mat-header-cell [mat-sort-header]="column" *matHeaderCellDef> <span>{{column}}
                </span></th>
            <td mat-cell *matCellDef="let element"> {{element[column]}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
<mat-paginator [pageSizeOptions]="pageSizeOptions" [showFirstLastButtons]="showFirstLastButtons"
(page)="paging()">
</mat-paginator>
